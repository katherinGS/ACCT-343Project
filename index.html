<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Katherin’s Fashion Studio</title>
<style>
body {
background-color: #f5f5f5;
font-family: "Helvetica Neue", sans-serif;
margin: 0;
padding: 0;
color: #222;
}
header {
background-color: black;
color: white;
text-align: center;
padding: 40px;
}
h1 {
font-size: 40px;
letter-spacing: 2px;
}
.gallery {
display: flex;
flex-wrap: wrap;
justify-content: center;
padding: 20px;
}
.gallery img {
margin: 15px;
width: 300px;
height: auto;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
</style>
</head>
<body>
<header>
<h1>Katherin’s Designer Collection</h1>
<p>Luxury Fashion & Modern Style</p>
</header>

<div class="gallery">
<img src="https://source.unsplash.com/300x400/?fashion,model" alt="Model 1">
<img src="https://source.unsplash.com/300x400/?runway,couture" alt="Model 2">
<img src="https://source.unsplash.com/300x400/?designer,dress" alt="Model 3">
</div>
</body>
</html>
